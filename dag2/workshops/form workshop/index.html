<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TITLE</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">


        <style>

            textarea {
                resize: none;
            }

        </style>
    </head>
    <body>
      

    <form method="get" >
        <fieldset>
            <legend> Mandatory information </legend>
            <label for="email">Email:</label>
            <input type="email" id="email"  name="email" placeholder="email@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </fieldset>

        <fieldset>
            <legend>Optional information</legend>
            <label for="message">Message:</label>
            <textarea id="message" name="message" ></textarea>

            <select name="occupation" id="occupation">
                <option value="systemdeveloper">System developer</option>
                <option value="chef">Chef</option>
                <option value="kungfumaster">Kung fu master</option>
            </select>


            <label for="yes">Yes please</label>
            <input type="radio" value="yes" id="yes" name="subscribe">
            <label for="no">No thanks</label>
            <input type="radio" value="no" id="no" name="subscribe">


            <input type="color">
            
            <button type="submit"> Register account </button>


        </fieldset>




    </form>
      
      
    </body>
</html>
